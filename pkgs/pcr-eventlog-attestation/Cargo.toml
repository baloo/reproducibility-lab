[package]
name = "pcr_eventlog_attestation"
version = "0.1.0"
authors = ["Arthur Gautier <baloo@superbaloo.net>"]
edition = "2018"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nom = "5"
tss-esapi = { git="https://github.com/baloo/rust-tss-esapi", branch="baloo/key_customization.v2", features=["generate-bindings"] }
sha2 = "0.9.3"
openssl = "0.10.32"
clap = "2.33.3"

lazy_static = "1.4.0"
rand = "0.8.3"

tokio = { version = "1.2.0", features = ["full"] }
tonic = "0.4.0"
prost = "0.7.0"

[build-dependencies]
tonic-build = { version = "0.4.0", features = ["prost"] }
